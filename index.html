<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
  <title>IVS English K-12 Learning App</title>

  <!-- Preload fonts/icons -->
  <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
  <link rel="preconnect" href="https://aistudiocdn.com" crossorigin>
  
  <!-- Font Awesome for icons -->
  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" 
  />

  <!-- Main stylesheet -->
  <link rel="stylesheet" href="/index.css">

  <style>
    /* Reset + optimize */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
    }

    /* Loader */
    .initial-loader {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      width: 100%;
      background-color: var(--bg-color, #f1f5f9);
      color: var(--text-color, #1e293b);
      transition: opacity 0.3s ease-in-out;
      text-align: center;
      padding: 1rem;
    }

    .initial-loader .spinner {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 4px solid var(--spinner-base, #e2e8f0);
      border-top-color: var(--spinner-active, #2563eb);
      animation: spin 1s linear infinite;
    }

    .initial-loader p {
      margin-top: 1rem;
      font-weight: 500;
      letter-spacing: 0.5px;
      font-size: 1rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Dark theme variables */
    .dark {
      --bg-color: #1e293b;
      --text-color: #f1f5f9;
      --spinner-base: #334155;
      --spinner-active: #3b82f6;
    }
  </style>
</head>
<body class="h-full">
  
  <!-- Root app container -->
  <div id="root">
    <div class="initial-loader" role="status" aria-live="polite">
      <div class="spinner" aria-hidden="true"></div>
      <p>Loading IVS English...</p>
    </div>
  </div>

  <!-- Import map for React -->
  <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.1.1",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
        "react/": "https://aistudiocdn.com/react@^19.1.1/",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.19.0"
      }
    }
  </script>

  <!-- Dark mode apply instantly -->
  <script>
    (() => {
      try {
        const theme = localStorage.getItem('theme');
        const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (theme === 'dark' || (theme === 'system' && systemDark)) {
          document.documentElement.classList.add('dark');
        }
      } catch {}
    })();
  </script>

  <!-- Main React app -->
  <script type="module" src="/index.tsx"></script>
</body>
</html>
